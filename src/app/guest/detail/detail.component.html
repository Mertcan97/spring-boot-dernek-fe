<div class="modal fade" id="detailModal" tabIndex="-1">

      <div class="modal-content">
  
          <div class="modal-header">
            <h5 class="modal-title">Activities Details</h5>
          </div>
  
          <div class="modal-body">
           
            <div class="form-group">
              <h5 for="title">Title</h5>
              <label>{{activities.subject}}</label>
            </div>
            <br>
            <div class="form-group">
              <h5 for="description">Description</h5>
              <label>{{activities.description}}</label>
            </div>
            <br>
            <div class="form-group">
              <h5 for="description">Url</h5>
              <label>{{activities.announcement.image}}</label>

          </div>
          
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
  
      </div>
    </div>
