<div class="modal fade" id="newsModal" tabIndex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #f="ngForm" (ngSubmit)="f.form.valid">
  
          <div class="modal-header">
            <h5 class="modal-title">News Details</h5>
          </div>
  
          <div class="modal-body">
            <div class="alert alert-danger" *ngIf="errorMessage">
              <strong>Error!</strong> {{errorMessage}}
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                [(ngModel)]="news.subject"
                #title="ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !title.valid">
                News title is required.
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="textarea"
                class="form-control"
                [(ngModel)]="news.description"
                #description="ngModel"
                required
              ></textarea>
              <div class="alert-danger" *ngIf="f.submitted && !description.valid">
                Description is required.
              </div>
            </div>
  
          </div>
          
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" (click)="saveNews()" type="submit">Save Changes</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
