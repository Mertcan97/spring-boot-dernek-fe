<div class="modal fade" id="announcementModal" tabIndex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #f="ngForm" (ngSubmit)="f.form.valid">
  
          <div class="modal-header">
            <h5 class="modal-title">Announcement Details</h5>
          </div>
  
          <div class="modal-body">
            <div class="alert alert-danger" *ngIf="errorMessage">
              <strong>Error!</strong> {{errorMessage}}
            </div>
            <div class="form-group">
              <label for="url">Url</label>
              <input
                type="text"
                id="url"
                name="url"
                class="form-control"
                [(ngModel)]="activities.announcement.image"
                #title="ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !title.valid">
                Url is required.
              </div>
            </div>
           
          </div>
          
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" (click)="saveAnnouncements()" type="submit">Save Changes</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
