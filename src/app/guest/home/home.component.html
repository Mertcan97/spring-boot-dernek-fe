<div class="container p-3">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  
    <div class="alert alert-success" *ngIf="infoMessage">
      {{infoMessage}}
    </div>
  
    <div class="d-flex flex-wrap">
      <div
        *ngFor="let item of activitiesList; index as ind"
        class="card m-3"
        style="width: 300px; background-color: lightgray;">
        <div class="card-body">
          <h5 class="card-title">{{item.subject}}</h5>
          <h5 class="card-title">{{item.announcement.image}}</h5>
          <button (click)="DetailRequest(item)"
                  class="btn w-100 mt-3"
                  style="background-color: mediumseagreen;">
            Oku
          </button>
        </div>
  
      </div>
    </div>
  </div>
  <app-detail [activities]="selectedActivities" (save)="saveNewsWatcher($event)"></app-detail>
