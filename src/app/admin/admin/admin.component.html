<div class="container">
    <div class="pt-5">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>  
      <div class="card">
        <div class="card-header">
          <div class="row">
  
            <div class="col-6">
              <h3>All Activities</h3>
            </div>
            <div class="col-6 text-end">
              <button class="btn btn-primary" (click)="createNewsRequest()">Create News</button>
              &nbsp;
              <button class="btn btn-primary" (click)="createAnnouncementsRequest()">Create Announcement</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Date</th>
              <th scope="col">Url</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of newsList; index as ind">
              <th scope="row">{{ind + 1}}</th>
              <td>{{item.subject}}</td>
              <td>{{item.validityDate | date: 'medium'}}</td>
              <td>{{item.announcement.image}}</td>
              <td>
                <button class="btn btn-primary me-1" (click)="editNewsRequest(item)">Edit</button>
                <button class="btn btn-danger" (click)="deleteNews(item, ind)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>  
  <app-news [news]="selectedNews"  (save)="saveNewsWatcher($event)"></app-news>
  <app-announcements [activities]="selectedNews"  (save)="saveNewsWatcher($event)"></app-announcements>
